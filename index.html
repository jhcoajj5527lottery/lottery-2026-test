        .rank-btn {

        .nickname-box {

        .prize-list {

        .prize-item {

            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #fee2e2;
        }
        .prize-info h3 {
            color: #b91c1c;
            font-size: 18px;
        }
        .prize-count {
            color: #dc2626;
            font-weight: bold;
            font-size: 20px;
        }
        .draw-btn {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #dc2626, #e11d48);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .draw-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #b91c1c;
            padding: 10px;
            background: #fef2f2;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .total {
            text-align: center;
            font-size: 14px;
            color: #7f1d1d;
            margin-bottom: 20px;
        }
        .rank-list {
            background: #fef2f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .rank-title {
            text-align: center;
            color: #b91c1c;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .rank-num {
            color: #dc2626;
            font-weight: bold;
            width: 25px;
        }
        .rank-name {
            flex: 1;
            padding-left: 10px;
        }
        .rank-prize {
            width: 100px;
            text-align: right;
        }
        .rank-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }
        .modal-content {
            width: 85%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #dc2626;
            max-height: 70vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #fee2e2;
        }
        .modal-header h3 {
            color: #b91c1c;
            font-size: 20px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #dc2626;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="footer-signature">ÊùéÁëûÂà∂‰Ωú ¬© 2026</div>

    <div class="container">
        <div class="header">
            <h1>ÂÖÉÊó¶Âø´‰πê ÊäΩÂ•ñ</h1>
        </div>

        <div class="btn-group">
            <button class="rank-btn" id="rankBtn">Êü•ÁúãÊÄªÊéíË°åÊ¶ú</button>
        </div>

        <div class="nickname-box">
            <label for="nickname">‰Ω†ÁöÑÊòµÁß∞Ôºö<span>*</span></label>
            <input type="text" id="nickname" placeholder="ËæìÂÖ•ÊòµÁß∞ÊâçËÉΩÊäΩÂ•ñ">
            <div class="nickname-tip" id="nicknameTip">ÊòµÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ</div>
        </div>

        <div class="prize-list">
            <div class="prize-item">
                <div class="prize-info">
                    <h3>‰∏ÄÁ≠âÂ•ñÔºö‰∏ÄÊùØÂ•∂Ëå∂ÔºàÊàëÈÄâÔºâ</h3>
                </div>
                <div class="prize-count" id="first">1</div>
            </div>
            <div class="prize-item">
                <div class="prize-info">
                    <h3>‰∫åÁ≠âÂ•ñÔºö‰∏ÄÊîØÁ¨î</h3>
                </div>
                <div class="prize-count" id="second">3</div>
            </div>
            <div class="prize-item">
                <div class="prize-info">
                    <h3>‰∏âÁ≠âÂ•ñÔºö1ÂÖÉ</h3>
                </div>
                <div class="prize-count" id="third">9</div>
            </div>
            <div class="prize-item">
                <div class="prize-info">
                    <h3>ÂõõÁ≠âÂ•ñÔºö0.05ÂÖÉ</h3>
                </div>
                <div class="prize-count" id="fourth">50</div>
            </div>
        </div>

        <button class="draw-btn" id="drawBtn">ÁÇπÂáªÊäΩÂ•ñ</button>
        <div class="result" id="result">Á≠âÂæÖÊäΩÂ•ñ...</div>
        <div class="total" id="total">Ââ©‰ΩôÂ•ñÂìÅÊÄªÊï∞Ôºö63</div>

        <div class="rank-list">
            <div class="rank-title">ÊúÄÊñ∞‰∏≠Â•ñÔºàÊåâÂ•ñÈ°πÈ´ò‰ΩéÔºâ</div>
            <div id="rankContainer"></div>
        </div>
    </div>

    <div class="rank-modal" id="rankModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ÊÄª‰∏≠Â•ñÊéíË°åÊ¶úÔºàÊåâÂ•ñÈ°πÈ´ò‰ΩéÔºâ</h3>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div id="totalRankContainer"></div>
        </div>
    </div>

    <script>
        const PRIZE_WEIGHT = {
            first: 1,
            second: 5,
            third: 15,
            fourth: 79
        };

        const PRIZE_LEVEL = {
            '‰∏ÄÁ≠âÂ•ñ„Äê‰∏ÄÊùØÂ•∂Ëå∂ÔºàÊàëÈÄâÔºâ„Äë': 4,
            '‰∫åÁ≠âÂ•ñ„Äê‰∏ÄÊîØÁ¨î„Äë': 3,
            '‰∏âÁ≠âÂ•ñ„Äê1ÂÖÉ„Äë': 2,
            'ÂõõÁ≠âÂ•ñ„Äê0.05ÂÖÉ„Äë': 1
        };

        const INIT_PRIZES = { first: 1, second: 3, third: 9, fourth: 50 };
        const RANK_KEY = 'lottery_rank_list';
        const HAS_DRAWN_KEY = 'has_lottery_drawn';
        let currentPrizes = { ...INIT_PRIZES };

        // DOMÂÖÉÁ¥†
        const nicknameInput = document.getElementById('nickname');
        const nicknameTip = document.getElementById('nicknameTip');
        const drawBtn = document.getElementById('drawBtn');
        const resultBox = document.getElementById('result');
        const totalBox = document.getElementById('total');
        const rankBtn = document.getElementById('rankBtn');
        const rankModal = document.getElementById('rankModal');
        const closeBtn = document.getElementById('closeBtn');
        const rankContainer = document.getElementById('rankContainer');
        const totalRankContainer = document.getElementById('totalRankContainer');
        const prizeElements = {
            first: document.getElementById('first'),
            second: document.getElementById('second'),
            third: document.getElementById('third'),
            fourth: document.getElementById('fourth')
        };

        // È°µÈù¢ÂàùÂßãÂåñÊó∂ÔºåÂº∫Âà∂Ê∏ÖÈô§ÂéÜÂè≤ÊµãËØïËÆ∞ÂΩï
        function clearAllHistory() {
            localStorage.removeItem(RANK_KEY);
            localStorage.removeItem(HAS_DRAWN_KEY);
        }

        function initPage() {
            // ÊâìÂºÄÈ°µÈù¢Â∞±Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩïÔºåËØïÈ™åËÆ∞ÂΩïÂÜç‰πü‰∏çÊòæÁ§∫
            clearAllHistory();

            drawBtn.disabled = false;
            nicknameInput.disabled = false;
            resultBox.textContent = 'Á≠âÂæÖÊäΩÂ•ñ...';

            updatePrizeDisplay();
            renderRankList('rankContainer', sortRankList(getRankList()).slice(0, 5));
            
            // ÁªëÂÆö‰∫ã‰ª∂
            drawBtn.addEventListener('click', handleDraw);
            rankBtn.addEventListener('click', openRankModal);
            closeBtn.addEventListener('click', closeRankModal);
            rankModal.addEventListener('click', (e) => e.target === rankModal && closeRankModal());
            nicknameInput.addEventListener('input', () => {
                if (nicknameInput.value.trim()) {
                    nicknameInput.classList.remove('error');
                    nicknameTip.classList.remove('show');
                }
            });
        }

        function markHasDrawn() {
            localStorage.setItem(HAS_DRAWN_KEY, 'true');
        }

        function sortRankList(list) {
            return list.sort((a, b) => {
                const levelDiff = PRIZE_LEVEL[b.prizeName] - PRIZE_LEVEL[a.prizeName];
                if (levelDiff !== 0) return levelDiff;
                return b.time - a.time;
            });
        }

        function randomPrize() {
            const weightSum = Object.values(PRIZE_WEIGHT).reduce((a, b) => a + b, 0);
            let randomNum = Math.floor(Math.random() * weightSum)+1;
            let sum = 0;

            for (const type in PRIZE_WEIGHT) {
                sum += PRIZE_WEIGHT[type];
                if (randomNum <= sum) {
                    return type;
                }
            }
            return 'fourth';
        }

        function handleDraw() {
            if (localStorage.getItem(HAS_DRAWN_KEY) === 'true') {
                resultBox.textContent = '‰Ω†Â∑≤ÂèÇ‰∏éËøáÊäΩÂ•ñÔºåÊØèÂè∞ËÆæÂ§á‰ªÖËÉΩÊäΩ‰∏ÄÊ¨°Âì¶ÔºÅ';
                return;
            }

            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                nicknameInput.classList.add('error');
                nicknameTip.classList.add('show');
                return;
            }

            const totalLeft = Object.values(currentPrizes).reduce((a, b) => a + b, 0);
            if (totalLeft <= 0) {
                resultBox.textContent = 'Â•ñÂìÅÂ∑≤ÂÖ®ÈÉ®ÊäΩÂÆåÔºÅ';
                drawBtn.disabled = true;
                return;
            }

            let prizeType = randomPrize();
            while (currentPrizes[prizeType] <= 0) {
                prizeType = randomPrize();
            }

            currentPrizes[prizeType]--;
            updatePrizeDisplay();

            const prizeNames = {
                first: '‰∏ÄÁ≠âÂ•ñ„Äê‰∏ÄÊùØÂ•∂Ëå∂ÔºàÊàëÈÄâÔºâ„Äë',
                second: '‰∫åÁ≠âÂ•ñ„Äê‰∏ÄÊîØÁ¨î„Äë',
                third: '‰∏âÁ≠âÂ•ñ„Äê1ÂÖÉ„Äë',
                fourth: 'ÂõõÁ≠âÂ•ñ„Äê0.05ÂÖÉ„Äë'
            };
            const prizeName = prizeNames[prizeType];
            resultBox.textContent = `üéâ ${nickname} ÊÅ≠ÂñúÊäΩ‰∏≠ ${prizeName}ÔºÅ`;

            markHasDrawn();
            drawBtn.disabled = true;
            nicknameInput.disabled = true;

            addToRankList(nickname, prizeName);
            renderRankList('rankContainer', sortRankList(getRankList()).slice(0, 5));
        }

        function updatePrizeDisplay() {
            prizeElements.first.textContent = currentPrizes.first;
            prizeElements.second.textContent = currentPrizes.second;
            prizeElements.third.textContent = currentPrizes.third;
            prizeElements.fourth.textContent = currentPrizes.fourth;
            const total = Object.values(currentPrizes).reduce((a, b) => a + b, 0);
            totalBox.textContent = `Ââ©‰ΩôÂ•ñÂìÅÊÄªÊï∞Ôºö${total}`;
            drawBtn.disabled = drawBtn.disabled || total <= 0;
        }

        function getRankList() {
            const list = localStorage.getItem(RANK_KEY);
            return list ? JSON.parse(list) : [];
        }

        function addToRankList(nickname, prizeName) {
            const rankList = getRankList();
            rankList.unshift({ nickname, prizeName, time: new Date().getTime() });
            if (rankList.length > 50) rankList.splice(50);
            localStorage.setItem(RANK_KEY, JSON.stringify(rankList));
        }

        function renderRankList(containerId, list) {
            const container = document.getElementById(containerId);
            if (list.length === 0) {
                container.innerHTML = '<div class="rank-item"><span class="rank-num">-</span><span class="rank-name">ÊöÇÊó†‰∏≠Â•ñËÆ∞ÂΩï</span><span class="rank-prize">-</span></div>';
                return;
            }
            let html = '';
            list.forEach((item, index) => {
                html += `
                    <div class="rank-item">
                        <span class="rank-num">${index + 1}</span>
                        <span class="rank-name">${item.nickname}</span>
                        <span class="rank-prize">${item.prizeName}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function openRankModal() {
            const sortedList = sortRankList(getRankList());
            renderRankList('totalRankContainer', sortedList);
            rankModal.style.display = 'flex';
        }

        function closeRankModal() {
            rankModal.style.display = 'none';
        }

        window.onload = initPage;
    </script>
</body>
</html>
